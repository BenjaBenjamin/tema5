<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="div">

        <p></p>
        <img src="" alt="">

    </div>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarme"
        };

        let navn = dyr.navn;
        let billede = dyr.billede;
        let type = dyr.type;
        let levested = dyr.levested;


        console.log(
            `dyr: ${
                navn
            },
            type: ${
                type
            },
            levested: ${
                levested
            }`
        )

        document.addEventListener("DOMContentLoaded", hej);

        function hej() {
            document.querySelector("p").textContent = `Navn: ${dyr.navn} Type: ${dyr.type} Levested: ${dyr.levested} `;
            document.querySelector("img").src = dyr.billede;
        }
    </script>


</body>

</html>
