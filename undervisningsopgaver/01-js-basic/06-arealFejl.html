<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let længde = prompt("angiv en længde i meter");
        let bredde = prompt("angiv en bredde i meter");


        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`Husk Længde og Bredde skal være tal. \n Prøv igen`);
            } else if (isNaN(a)) {
                return (`Fejl \n Prøv igen med tal`);
            } else {
                return (`Arealet er ${a}. \Vil du lave et nyt areal?`)
            }
        }


        let resultat = areal(længde, bredde);

        confirm(resultat);


        if (confirm) {
            location.reload();
        }
    </script>

</body>
</html>
